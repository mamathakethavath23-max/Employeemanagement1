<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration</title>
</head>
<body bgcolor="lightblue">
    <h2>Employee Registration Form</h2>
    <form action="RegisterEmployee" method="post">
    <table height="300px" width="350px"><tr><th><label>Employee ID:</label></th><th><input type="number" name="eid" required></th></tr>
    <tr><th><label>Employee Name:</label></th><th><input type="text" name="ename" required></th></tr>
    <tr><th><label>Salary:</label></th><th><input type="number" name="esal" required></th></tr>
    <tr><th><label>Designation:</label></th><th><input type="text" name="edesg" required></th></tr>
    <tr><th><label>Contact Number:</label></th><th><input type="text" name="econtact" required></th></tr>
    <tr><th><label>Address:</label></th><th><textarea name="eadd" required></textarea></th></tr>
    <tr><th><label>Age:</label></th><th><input type="number" name="eage" required></th></tr>
    <tr><th><label>Email:</label></th><th><input type="email" name="eemail" required></th></tr>
    <tr><th><label>Password:</label></th><th><input type="password" name="epswrd" required></th></tr>
    </table>
    </form>
    <br><br><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Register"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button><a style="text-decoration:none; color:black;" href="index.html">Back</a></button>
    
</body>
</html>
